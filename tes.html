<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brankas Rahasia - Digital Gift</title>
    <style>
        /* CSS INTEGRATED */
        body {
            background-color: #0d1117;
            color: #58a6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: #161b22;
            padding: 30px;
            border: 2px solid #58a6ff;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(88, 166, 255, 0.2);
            text-align: center;
            width: 350px;
            transition: all 0.5s ease;
        }

        .header h1 {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 0 10px #58a6ff;
        }

        .status {
            font-size: 0.8rem;
            margin-bottom: 20px;
            color: #8b949e;
        }

        .display input {
            width: 80%;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #58a6ff;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 25px;
            padding: 10px;
            border-radius: 10px;
            letter-spacing: 10px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        button {
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.2s;
        }

        button:hover {
            background: #30363d;
            border-color: #58a6ff;
        }

        button:active {
            transform: scale(0.95);
            background: #58a6ff;
            color: #000;
        }

        .btn-ok { background: #238636; color: white; border: none; }
        .btn-ok:hover { background: #2ea043; }

        .btn-clear { background: #da3633; color: white; border: none; }
        .btn-clear:hover { background: #f85149; }

        /* Secret Content Style */
        .hidden { display: none; }
        
        .terminal {
            text-align: left;
            animation: fadeIn 1s ease-in;
        }

        .terminal h2 {
            color: #ff79c6;
            font-size: 1rem;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }

        .terminal p {
            font-size: 0.9rem;
            color: #e6edf3;
            line-height: 1.5;
        }

        .photo-placeholder {
            width: 100%;
            height: 150px;
            background: #30363d;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            border: 1px dashed #58a6ff;
            color: #8b949e;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div id="pin-screen">
            <div class="header">
                <h1>BRANKAS RAHASIA</h1>
                <div class="status">STATUS: TERKUNCI</div>
            </div>
            
            <div class="display">
                <input type="password" id="pin-display" readonly placeholder="****">
            </div>

            <div class="keypad">
                <button onclick="press(1)">1</button>
                <button onclick="press(2)">2</button>
                <button onclick="press(3)">3</button>
                <button onclick="press(4)">4</button>
                <button onclick="press(5)">5</button>
                <button onclick="press(6)">6</button>
                <button onclick="press(7)">7</button>
                <button onclick="press(8)">8</button>
                <button onclick="press(9)">9</button>
                <button class="btn-clear" onclick="clearPin()">C</button>
                <button onclick="press(0)">0</button>
                <button class="btn-ok" onclick="checkPin()">OK</button>
            </div>
        </div>

        <div id="secret-content" class="hidden">
            <div class="terminal">
                <h2>> MISSION: LEVEL UP DAY!</h2>
                <p><strong>TARGET:</strong>SOMEONE</p>
                <p><strong>STATUS:</strong> AKSES DIBERIKAN âœ“</p>
                <hr style="border: 0.5px solid #30363d;">
                <p>Selamat! Kamu berhasil menembus sistem keamanan ini. Aku cuma mau bilang...</p>
                
                <img src="foto.jpg"
                    style="width:100%; border-radius:10px;">
                
                <p>"Happy Birthday! Nambah tua nabah kaya asu. Semoga harimu menyenangkan!"</p>
                
                <button onclick="location.reload()" style="width: 100%; margin-top: 10px; font-size: 0.8rem; padding: 10px;">RESET SYSTEM</button>
            </div>
        </div>
    </div>

    <script>
        // JAVASCRIPT INTEGRATED
        let correctPin = "2580"; // SILAKAN GANTI PIN DI SINI
        let currentInput = "";

        function press(num) {
            if (currentInput.length < 4) {
                currentInput += num;
                document.getElementById("pin-display").value = currentInput;
            }
        }

        function clearPin() {
            currentInput = "";
            document.getElementById("pin-display").value = "";
        }

        function checkPin() {
            const card = document.getElementById("main-card");
            if (currentInput === correctPin) {
                // Efek transisi saat berhasil
                card.style.borderColor = "#238636";
                card.style.boxShadow = "0 0 30px rgba(35, 134, 54, 0.4)";
                
                setTimeout(() => {
                    document.getElementById("pin-screen").classList.add("hidden");
                    document.getElementById("secret-content").classList.remove("hidden");
                    card.style.width = "400px"; // Memperlebar kartu untuk konten pesan
                }, 300);
            } else {
                // Efek getar jika salah
                card.style.transform = "translateX(10px)";
                setTimeout(() => card.style.transform = "translateX(-10px)", 100);
                setTimeout(() => card.style.transform = "translateX(0)", 200);
                
                alert("PIN SALAH! COBA LAGI.");
                clearPin();
            }
        }
    </script>
</body>
</html>
